<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChemLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://source.unsplash.com/1600x900/?chemistry,science');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #004D99;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #004D99;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #3aafa9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ChemLab!</h1>
        <p>Choose one of the options below to explore our services.</p>
        <div class="buttons">
            <a href="https://t.me/chemlabb_bot" class="btn">Go to Telegram Bot</a>
            <a href="https://chemistry-app-six.vercel.app/" class="btn">Visit ChemLab Site</a>
        </div>
    </div>
</body>
</html>
